<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cambiar Contraseña - Volco</title>
  <style>
    body {
      background-color: #eb7a10;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #F18824;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    .logo {
      display: block;
      margin: 0 auto 1.5rem auto;
      max-height: 80px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: #333;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: white;
      border: none;
      border-radius: 6px;
      color: #F18824;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: #A84300;
      color: white;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://asoihprqragjwstyqjru.supabase.co/storage/v1/object/public/volco/logo_volco_horizontal.png" alt="Logo Volco" class="logo" />
    <h1>Restablecer contraseña</h1>
    <input type="password" id="new-password" placeholder="Nueva contraseña" />
    <button onclick="updatePassword()">Cambiar contraseña</button>
    <div class="message" id="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm';

    const SUPABASE_URL = 'https://asoihprqragjwstyqjru.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFzb2locHJxcmFnandzdHlxanJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNjUwNTQsImV4cCI6MjA2Nzc0MTA1NH0.PJRWLX0pZR36WeFyReM-6yt-hOGCe1wJ5XgItQd6qn4';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const message = document.getElementById('message');

    // Procesar token desde URL
    const { error: sessionError } = await supabase.auth.getSessionFromUrl();
    if (sessionError) {
      message.innerText = 'Error al procesar el enlace: ' + sessionError.message;
    }

    window.updatePassword = async function () {
      const newPassword = document.getElementById('new-password').value;
      message.innerText = '';

      if (!newPassword) {
        message.innerText = 'Por favor ingresa una nueva contraseña.';
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        message.innerText = 'Error: ' + error.message;
      } else {
        message.innerText = 'La contraseña se ha cambiado. Puedes cerrar esta página.';
        document.getElementById('new-password').disabled = true;
      }
    };
  </script>
</body>
</html>
